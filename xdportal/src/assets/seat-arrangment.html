 .xd__studio .seat{
	background:url("seat-icon-new.png") no-repeat center ;
	min-height: 42px;
	position: relative;
    left: 11px;
 }
 .xd__studio .desk{
	background:url("desk-icon-new.png") no-repeat center ;
	min-height: 35px;
 }
 .xd__studio .desk.desk--right{
	background:url("desk-icon-new.png") no-repeat center ;
	transform: scaleX(-1);
 }
 .xd__studio .seat.seat--left{
	background:url("seat-icon-new.png") no-repeat center ;
    transform: scaleX(-1);
    padding-left: 0px;
    padding-right: 0px;
    position: relative;
    left: -10px;
 }
 .xd__studio:nth-child(5), .xd__studio:nth-child(9){
    padding-bottom: 40px;
 }
 .xd__studio .xd__studio__entry{
	height: 38px;
    width: 70px;
    border: 1px solid #80808075;
    border-right-width: 0px;
    border-left-width: 0px;
    position: absolute;
    left: -25px;
    bottom: 51px;
 }
 .xd__studio .xd__studio__entry p {
	font-size:10px;
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
 }
 .xd__studio .xd__studio__entry span i{
 	position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
 }
 .xd__studio .xd__studio__entry span i:before{
 	color:#808080a1;
 }
 .break__out{

	border:1px solid #80808075;
 }
 .indicator{

 }
 .indicator span{

 /******** Animations ************/
 .draw {
  overflow: hidden;
  position: relative;
}
.draw::before, .draw::after {
  content: '';
  box-sizing: border-box;
  position: absolute;
  border: 2px solid transparent;
  width: 0;
  height: 0;
}
.draw::before {
  top: 0;
  left: 0;
  border-top-color: rgb(245, 6, 6);
  border-right-color: rgb(245, 6, 6);
  animation: border 2s infinite;
}
.draw::after {
  bottom: 0;
  right: 0;
  animation: border 2s 1s infinite, borderColor 2s 1s infinite;
}

@keyframes border {
  0% {
    width: 0;
    height: 0;
  }
  25% {
    width: 100%;
    height: 0;
  }
  50% {
    width: 100%;
    height: 100%;
  }
  100% {
    width: 100%;
    height: 100%;
  }
}
@keyframes borderColor {
  0% {
    border-bottom-color: rgb(245, 6, 6);
    border-left-color:rgb(245, 6, 6);
  }
  50% {
    border-bottom-color: rgb(245, 6, 6);
    border-left-color: rgb(245, 6, 6);
  }
  51% {
    border-bottom-color: transparent;
    border-left-color: transparent;
  }
  100% {
    border-bottom-color: transparent;
    border-left-color: transparent;
  }
</style>
